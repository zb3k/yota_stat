<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="60" />
<title>Yota</title>
<style>
@import url("http://fonts.googleapis.com/css?family=Open+Sans:400,600,300&subset=latin,cyrillic");
body {background: #222; color:#AAA;font-family: 'Open Sans', sans-serif; font-size: 14px;}
.container {width:1180px; margin:0 auto}
.box {background: #111; padding: 20px; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,.3)}
img {max-width: 100%;}
h1, h2, h3 {font-weight: 400;}
h1 {color:#F90; font-size: 30px;}
h2 {color:#FFF; font-size: 16px;}
</style>
</head>
<body>

	<div class='container'>

		<h1>Live</h1>
		<div class="box">
			<h2>Internet status:</h2>
			<img src="svg/live_internet_status.svg"  alt="">

			<h2>Ping (min - better):</h2>
			<img src="svg/live_ping.svg"  alt="">

			<h2>SINR (max - better):</h2>
			<img src="svg/live_sinr.svg"  alt="">

			<h2>RSSI RSRP (min - better):</h2>
			<img src="svg/live_rssi_rsrp.svg"  alt="">
		</div>


		<h1>Day</h1>
		<div class="box">
			<h2>Internet status:</h2>
			<img src="svg/day_internet_status.svg"  alt="">

			<h2>Ping (min - better):</h2>
			<img src="svg/day_ping.svg"  alt="">

			<h2>SINR (max - better):</h2>
			<img src="svg/day_sinr.svg"  alt="">

			<h2>RSSI RSRP (min - better):</h2>
			<img src="svg/day_rssi_rsrp.svg"  alt="">
		</div>


		<h1>Week</h1>
		<div class="box">
			<h2>Internet status:</h2>
			<img src="svg/week_internet_status.svg"  alt="">

			<h2>Ping (min - better):</h2>
			<img src="svg/week_ping.svg"  alt="">

			<h2>SINR (max - better):</h2>
			<img src="svg/week_sinr.svg"  alt="">

			<h2>RSSI RSRP (min - better):</h2>
			<img src="svg/week_rssi_rsrp.svg"  alt="">
		</div>
	</div>

</body>
</html>
